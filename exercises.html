<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнения - Дневник тренировок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Дневник тренировок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="plan.html">План</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="exercises.html">Упражнения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Прогресс</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">
                            <i class="bi bi-trophy"></i> Достижения
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">История</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Настройки</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Выйти
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Упражнения</h2>
        <!-- Кнопки управления -->
        <div class="d-flex justify-content-end mb-4">
            <button id="select-exercises-btn" class="btn btn-link text-muted me-2">
                <i class="bi bi-check2-square"></i> Выбрать
            </button>
            <button id="delete-selected-exercises-btn" class="btn btn-link text-danger" style="display: none;">
                <i class="bi bi-trash"></i> Удалить
            </button>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Добавить упражнение</h3>
                        <form id="exercise-form" autocomplete="off">
                            <div class="mb-3">
                                <label for="exercise-name" class="form-label">Название упражнения</label>
                                <input type="text" class="form-control" id="exercise-name" required autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="exercise-type" class="form-label">Тип упражнения</label>
                                <select class="form-select" id="exercise-type" required>
                                    <option value="силовое">Силовое</option>
                                    <option value="кардио">Кардио</option>
                                    <option value="растяжка">Растяжка</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exercise-category" class="form-label">Категория мышц</label>
                                <select class="form-select" id="exercise-category" required autocomplete="off">
                                    <option value="chest">Грудь</option>
                                    <option value="back">Спина</option>
                                    <option value="legs">Ноги</option>
                                    <option value="shoulders">Плечи</option>
                                    <option value="arms">Руки</option>
                                    <option value="core">Пресс</option>
                                    <option value="cardio">Кардио</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exercise-notes" class="form-label">Заметки</label>
                                <textarea class="form-control" id="exercise-notes" rows="2" autocomplete="off"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить упражнение</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Список упражнений</h3>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="exercise-search" placeholder="Поиск упражнений...">
                        </div>
                        <div id="exercises-list">
                            <!-- Здесь будет отображаться список упражнений -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/exercises.js"></script>
</body>

</html>
