<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогресс - Дневник тренировок</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключаем Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js.map"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Дневник тренировок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="plan.html">План</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercises.html">Упражнения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="progress.html">Прогресс</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="achievements.html">
                            <i class="bi bi-trophy"></i> Достижения
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="history.html">История</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html">Настройки</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <button class="btn btn-outline-light" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Выйти
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Прогресс тренировок</h2>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <!-- Фильтры -->
                    <div class="col-md-3">
                        <label for="workout-type-select" class="form-label">Тип тренировки</label>
                        <select class="form-select" id="workout-type-select" autocomplete="off">
                            <option value="">Все типы</option>
                            <option value="силовая">Силовая</option>
                            <option value="кардио">Кардио</option>
                            <option value="растяжка">Растяжка</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="exercise-select" class="form-label">Упражнение <small class="text-muted">*обязательное</small></label>
                        <select class="form-select" id="exercise-select" autocomplete="off">
                            <option value="">Выберите упражнение</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="days-input" class="form-label">Количество дней</label>
                        <input type="number" class="form-control" id="days-input" min="1" max="365" value="30" autocomplete="off">
                    </div>
                    <div class="col-md-4">
                        <label for="metric-select" class="form-label">Показатель</label>
                        <select class="form-select" id="metric-select" autocomplete="off">
                            <option value="weight">Вес</option>
                            <option value="reps">Повторения</option>
                            <option value="duration">Длительность</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- График -->
        <div class="card">
            <div class="card-body">
                <div class="chart-container" style="position: relative; height: 400px;">
                    <canvas id="progress-chart"></canvas>
                </div>
                <!-- Сообщение при отсутствии данных -->
                <div id="no-data-message" class="text-center py-5" style="display: none;">
                    <p class="text-muted">Нет данных для отображения</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/progress.js"></script>
</body>

</html>
