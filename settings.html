    <link rel="stylesheet" href="css/style.css">
</head>

        <div class="container">
            <a class="navbar-brand" href="index.html">Дневник тренировок</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="plan.html">План</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercises.html">Упражнения</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="progress.html">Прогресс</a>

                        <a class="nav-link" href="achievements.html">

                        <i class="bi bi-box-arrow-right"></i> Выйти
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Настройки</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Управление данными</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-3">
                            <button class="btn btn-danger" onclick="clearAllData()">
                                <i class="bi bi-trash"></i> Удалить все данные
                            </button>
                            <button class="btn btn-warning" onclick="clearHistory()">
                                <i class="bi bi-clock-history"></i> Очистить историю
                            </button>
                        </div>
                        <small class="text-muted mt-2 d-block">
                            Внимание: Эти действия нельзя отменить!
                        </small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title">Настройки Telegram</h3>
                        <form id="telegram-settings-form">
                            <div class="mb-3">
                                <label for="telegram-bot-token" class="form-label">Bot Token</label>
                                <input type="text" class="form-control" id="telegram-bot-token">
                                <small class="text-muted">Получите токен у @BotFather в Telegram</small>
                            </div>
                            <div class="mb-3">
                                <label for="telegram-chat-id" class="form-label">Chat ID</label>
                                <input type="text" class="form-control" id="telegram-chat-id">
                                <small class="text-muted">Отправьте /start боту и используйте /getchatid для получения ID</small>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="telegram-notifications-enabled">
                                    <label class="form-check-label" for="telegram-notifications-enabled">
                                        Включить уведомления в Telegram
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Сохранить настройки Telegram</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
